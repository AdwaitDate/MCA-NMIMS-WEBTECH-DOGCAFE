<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Register With Us</h1>
        <section>
            <nav>
                <a href="index.html">Home</a>

                <a href="registration.html">Register</a>
                <a href="dogs.html">Our Dogs</a>
                <a href="menu.html">Our Menu</a>
            </nav>
        </section>
        <section>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Our Registration Form</legend>
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" placeholder="Enter your first name"><br><br>

                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" placeholder="Enter your Last name"><br><br>

                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Enter your email id"><br><br>

                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" placeholder="Enter your Phone No."><br><br>

                    <label for="password">password</label>
                    <input type="password" name="password" placeholder="Enter your password">

                    <p>Please select your Gender</p>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <p>Do you own a dog?</p>
                    <input type="checkbox" id="yes" value="yes" name="dog">
                    <label for="yes">Yes</label>
                    <input type="checkbox" id="no" value="no" name="dog">
                    <label for="no">No</label>
                    <br><br>

                    <label for="dog">What kind of dog do you own</label>
                    <select name="dog" id="dog">
                        <option value="labrador">labrador</option>
                        <option value="GermanShepard">GermanShepard</option>
                        <option value="Dalmatian">Dalmatian</option>
                    </select><br><br>
                    <label for="tellusabout">Please tell us about your dog</label><br>
                    <textarea name="tellusabout" id="tellusabout" placeholder="Type here"></textarea>
                    <br>
                    <label for="years">How old is your dog</label>
                    <input type="range" name="years" id="years" min="1" max="20"><br><br>

                    <label for="file">Downloading progress:</label>
                    <progress id="file" value="32" max="100"> 32% </progress>
                    <br><br>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">

                </fieldset>
            </form>
        </section>
    </main>
</body>

</html>
